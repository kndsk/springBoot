
# suppress inspection "UnusedProperty" for whole file

# Spring
spring.profiles.active=dev

# Server
server.port=8089
server.session.timeout=600000
server.context-path=/sport

# Tomcat
server.tomcat.accesslog.enabled=false
server.tomcat.protocol-header=x-forwarded-proto
server.tomcat.remote-ip-header=x-forwarded-for
server.tomcat.background-processor-delay=30
server.tomcat.connectionTimeout=40000
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.tomcat.max-threads=4000
# MVC

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#Redis
spring.redis.host=127.0.0.1
spring.redis.port=6379

# DB properties:
# public network
spring.datasource.url = jdbc\:mysql\://localhost\:3307/sport_test?characterEncoding\=utf-8&zeroDateTimeBehavior\=convertToNull&allowMultiQueries\=true
spring.datasource.username = root
spring.datasource.password = 123456


spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.initialSize=10
spring.datasource.maxActive=1000
spring.datasource.validationQuery=SELECT 1
spring.datasource.testOnBorrow=true
spring.datasource.testOnReturn=true
spring.datasource.testWhileIdle=true

# Specify the DBMS
spring.jpa.database = MYSQL

# spring loaded
spring.thymeleaf.cache=false

# optional configuration
jsondoc.playgroundEnabled=true
jsondoc.displayMethodAs=URI

# devtools config
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

logging.path=./logs
logging.level=DEBUG

multipart.maxRequestSize = 15Mb

work.location=/home

# kafka config
# private network
#brokerList=10.172.216.232:9092,10.172.88.207:9092
sync=sync
projectTopic=bnu2017project-manager-develop
resultTopic=bnu2017project-manager-develop


# private network
#zookeeperList=10.172.216.232:2181,10.172.88.207:2181,10.172.88.207:2182

UPLOADING.PROJECT.ZIP.PATH=upLoad/project/zip/

#activeMQ
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.close-timeout=5000
spring.activemq.in-memory=false
spring.activemq.pool.enabled=true
#\u8fde\u63a5\u6c60\u6700\u5927\u8fde\u63a5\u6570
spring.activemq.pool.max-connections=100
#\u7a7a\u95f2\u7684\u8fde\u63a5\u8fc7\u671f\u65f6\u95f4\uff0c\u9ed8\u8ba4\u4e3a30\u79d2
spring.activemq.pool.idle-timeout=30000
#\u5f3a\u5236\u7684\u8fde\u63a5\u8fc7\u671f\u65f6\u95f4\uff0c\u4e0eidleTimeout\u7684\u533a\u522b\u5728\u4e8e\uff1aidleTimeout\u662f\u5728\u8fde\u63a5\u7a7a\u95f2\u4e00\u6bb5\u65f6\u95f4\u5931\u6548\uff0c\u800cexpiryTimeout\u4e0d\u7ba1\u5f53\u524d\u8fde\u63a5\u7684\u60c5\u51b5\uff0c\u53ea\u8981\u8fbe\u5230\u6307\u5b9a\u65f6\u95f4\u5c31\u5931\u6548\u3002\u9ed8\u8ba4\u4e3a0\uff0cnever 
spring.activemq.pool.expiry-timeout=0
spring.activemq.send-timeout=3000
spring.activemq.user=admin
spring.activemq.password=admin

activemq.queue.sports-save=sports.save