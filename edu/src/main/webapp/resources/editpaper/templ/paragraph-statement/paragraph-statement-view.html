<div class="view-wrapper paragraph-statement-view" index="{{data.index}}">
    <div>
        <div class="title-view">
        {{if data.combine === true && data.parentId == null}}
        	<input type="hidden" class="hd-parentid" value="{{#data.id}}" />
        {{/if}}
        <input type="hidden" class="hd-paperitem-id" value="{{#data.id}}" />
            <div class="title-content">
                <p>{{#data.questionTitle}}</p>
            </div>
        </div>
    </div>
    <div class="conctrol-box">
         <div class="conctrol">
             <span class="view-edit" data-id="{{#data.id}}"></span>
             <!-- <span class="view-logic" data-id="{{#data.id}}"></span> -->
             <span class="view-delete" data-id="{{#data.id}}"></span>
         </div>
     </div>
</div>
